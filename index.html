<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="d-flex flex-column flex-gap align-items-center justify-content-cent">
        <div class="mx-auto splitter flex-gaps">
            <h4 class="splitter text-center">SPLI</h4>
            <h4 class="splitter text-center">TTER</h4>
        </div>
        <main class="w-100">
                <section class="d-md-flex gap-5 align-items-cente section-1">
                    <div class="div-1">
                        <div class="bill-tags mb-4">
                            <label for="">Bill</label >
                            <input type="number" placeholder="0" id="billInput">
                        </div>
                        <div class="mb-4">
                            <p class="select-tip-tag">Select Tip %</p>
                            <div class="d-flex gap-2 flex-wrap justify-content-between percent">
                                <button class="btns" onclick="setTip(5)">5%</button>
                                <button class="btns" onclick="setTip(10)">10%</button>
                                <button class="btns" onclick="setTip(15)">15%</button>
                                <button class="btns" onclick="setTip(25)">25%</button>
                                <button class="btns" onclick="setTip(50)">50%</button>
                                <input type="number" name="" id="cost" placeholder="Custom" class="btns">
                            </div>
                        </div>
                        <div class="number-people">
                            <div class="d-flex  justify-content-between align-items-center">
                                <label for="">Number of People</label>
                                <span class="invalid" id="hidden">Can't be zero</span>
                            </div>
                            <input type="number" name="" id="peopleInput" oninput="validationPeople()" placeholder="0" class="mt-1">
                        </div>
                    </div>
                    <div class="div-2 d-flex flex-column justify-content-between">
                        <div class="d-flex flex-column gap-3">
                            <div class="d-flex justify-content-between"> 
                                <div class="amount">
                                    <h6>Tip Amount</h6>
                                    <p>/ person</p>
                                </div>
                                <h1 class="price-h1" id="tip-price">$0.00</h1>
                            </div>
                            <div class="d-flex justify-content-between ">
                                <div class="amount">
                                    <h6>Total</h6>
                                    <p>/ person</p>
                                </div>
                                <h1 class="price-h1" id="total-price">$0.00</h1>
                            </div>
                        </div>
                        <button class="reset-btn" id="reset" onclick="resetAll()" disabled>RESET</button>
                    </div>
                </section>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="app.js"></script>
</body>
</html>
